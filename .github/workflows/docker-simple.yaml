name: Docker Build and Scan

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Dockerfile with Hadolint
        run: |
          echo "Running Hadolint..."
          docker run --rm -v ${{ github.workspace }}:/workspace hadolint/hadolint hadolint /workspace/Dockerfile | tee hadolint-report.txt

      - name: Build Docker image
        run: |
          IMAGE_NAME="demo-app"
          TAG="latest"
          docker build -t $IMAGE_NAME:$TAG .

      - name: Scan Docker image with Trivy
        run: |
          IMAGE_NAME="demo-app"
          TAG="latest"
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy image --exit-code 0 --no-progress $IMAGE_NAME:$TAG | tee trivy-report.txt
          cat trivy-report.txt