name: Terraform CD (Matrix with Approval)

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action"
        required: true
        default: "plan"
        type: choice
        options:
          - plan
          - apply
          - destroy
      environment:
        description: "Select environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - stage
          - prod

env:
  AWS_REGION: ap-south-1
  TF_DIR: terraform

permissions:
  contents: write
  issues: write

jobs:
  terraform:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, stage, prod]
      max-parallel: 1

    steps:
      # ---------- SETUP ----------
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ---------- SKIP NON-SELECTED ENVIRONMENTS ----------
      - name: Skip if not selected environment
        if: ${{ matrix.environment != github.event.inputs.environment }}
        run: |
          echo "‚è© Skipping ${{ matrix.environment }} (selected: ${{ github.event.inputs.environment }})"
          exit 0
          
      # ---------- INIT & WORKSPACE ----------
      - name: Terraform Init
        run: terraform -chdir=${{ env.TF_DIR }} init

      - name: Select or Create Workspace
        run: |
          if terraform -chdir=${{ env.TF_DIR }} workspace select ${{ matrix.environment }} 2>/dev/null; then
            echo "‚úÖ Using existing workspace: ${{ matrix.environment }}"
          else
            terraform -chdir=${{ env.TF_DIR }} workspace new ${{ matrix.environment }}
          fi

      # ---------- PLAN ----------
      - name: Terraform Plan
        id: plan
        run: |
          if [ "${{ github.event.inputs.action }}" = "destroy" ]; then
            terraform -chdir=${{ env.TF_DIR }} plan -destroy -var-file=env/${{ matrix.environment }}.tfvars -out=tfplan
          else
            terraform -chdir=${{ env.TF_DIR }} plan -var-file=env/${{ matrix.environment }}.tfvars -out=tfplan
          fi
          terraform -chdir=${{ env.TF_DIR }} show -no-color tfplan > $GITHUB_WORKSPACE/plan-${{ matrix.environment }}.txt
          echo "‚úÖ Plan complete for ${{ matrix.environment }}"
        continue-on-error: true

      # ---------- CREATE APPROVAL ISSUE ----------
      - name: Add Approval Instructions
        if: github.event.inputs.action != 'plan'
        run: echo -e "\n\n---\nüí¨ **Approval Required**\nPlease comment 'yes' to approve or 'no' to cancel." >> plan-${{ matrix.environment }}.txt

      - name: Create Approval Issue
        if: github.event.inputs.action != 'plan'
        id: create_issue
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "Terraform Approval Required: ${{ github.event.inputs.action }} ‚Üí ${{ matrix.environment }}"
          content-filepath: plan-${{ matrix.environment }}.txt
          labels: terraform, approval
          assignees: ${{ github.actor }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---------- WAIT FOR COMMENT ----------
      - name: Wait for Approval Comment
        if: github.event.inputs.action != 'plan'
        id: wait
        run: |
          echo "‚è≥ Waiting for approval on GitHub Issue..."
          issue_number=${{ steps.create_issue.outputs.issue-number }}
          for i in {1..30}; do
            comment=$(gh issue view $issue_number --json comments --jq '.comments[-1].body' || echo "")
            if [[ "$comment" =~ ^[Yy][Ee][Ss]$ ]]; then
              echo "approval=yes" >> $GITHUB_OUTPUT
              break
            elif [[ "$comment" =~ ^[Nn][Oo]$ ]]; then
              echo "approval=no" >> $GITHUB_OUTPUT
              break
            fi
            echo "üïí Waiting for approval comment... ($i/30)"
            sleep 20
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---------- CLOSE ISSUE ----------
      - name: Auto Close (Approved)
        if: steps.wait.outputs.approval == 'yes'
        uses: peter-evans/close-issue@v3
        with:
          issue-number: ${{ steps.create_issue.outputs.issue-number }}
          comment: |
            ‚úÖ Approved & executed Terraform **${{ github.event.inputs.action }}** for **${{ matrix.environment }}**

      - name: Auto Close (Declined)
        if: steps.wait.outputs.approval == 'no'
        uses: peter-evans/close-issue@v3
        with:
          issue-number: ${{ steps.create_issue.outputs.issue-number }}
          comment: |
            ‚ùå Terraform **${{ github.event.inputs.action }}** cancelled by @${{ github.actor }}  

      # ---------- APPLY OR DESTROY ----------
      - name: Terraform Apply
        if: steps.wait.outputs.approval == 'yes' && github.event.inputs.action == 'apply'
        run: |
          terraform -chdir=${{ env.TF_DIR }} apply -auto-approve -var-file=env/${{ matrix.environment }}.tfvars

      - name: Terraform Destroy
        if: steps.wait.outputs.approval == 'yes' && github.event.inputs.action == 'destroy'
        run: |
          terraform -chdir=${{ env.TF_DIR }} destroy -auto-approve -var-file=env/${{ matrix.environment }}.tfvars