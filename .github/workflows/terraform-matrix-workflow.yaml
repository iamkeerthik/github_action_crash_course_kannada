name: Terraform CD (Matrix)

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action"
        required: true
        default: "plan"
        type: choice
        options: [plan, apply, destroy]
      start_env:
        description: "Start environment"
        required: true
        default: "dev"
        type: choice
        options: [dev, stage, prod]
      end_env:
        description: "End environment"
        required: true
        default: "prod"
        type: choice
        options: [dev, stage, prod]

env:
  AWS_REGION: ap-south-1
  TF_DIR: terraform

permissions:
  contents: write
  issues: write

jobs:
  terraform:
    name: "Terraform (${{ matrix.environment }})"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, stage, prod]
      max-parallel: 1
      fail-fast: false

    steps:
      - name: Check if environment is within selected range
        id: check
        run: |
          order=("dev" "stage" "prod")
          start="${{ github.event.inputs.start_env }}"
          end="${{ github.event.inputs.end_env }}"
          current="${{ matrix.environment }}"

          # Function to get index
          get_index() {
            for i in "${!order[@]}"; do
              [[ "${order[$i]}" == "$1" ]] && echo "$i" && return
            done
          }

          start_idx=$(get_index "$start")
          end_idx=$(get_index "$end")
          curr_idx=$(get_index "$current")

          if [ "$curr_idx" -lt "$start_idx" ] || [ "$curr_idx" -gt "$end_idx" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip non-selected environment
        if: steps.check.outputs.skip == 'true'
        run: |
          echo "‚è© Skipping environment: ${{ matrix.environment }}"
          exit 0

      # ---------- SETUP ----------
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ---------- INIT & WORKSPACE ----------
      - name: Terraform Init
        run: terraform -chdir=${{ env.TF_DIR }} init

      - name: Select or Create Workspace
        run: |
          echo "üîç Checking Terraform workspace: ${{ matrix.environment }}"
          if terraform -chdir=${{ env.TF_DIR }} workspace select ${{ matrix.environment }} 2>/dev/null; then
            echo "‚úÖ Using existing workspace: ${{ matrix.environment }}"
          else
            terraform -chdir=${{ env.TF_DIR }} workspace new ${{ matrix.environment }}
          fi

      # ---------- PLAN ----------
      - name: Terraform Plan
        id: plan
        run: |
          echo "üì¶ Environment: ${{ matrix.environment }}"
          if [ "${{ github.event.inputs.action }}" = "destroy" ]; then
            terraform -chdir=${{ env.TF_DIR }} plan -destroy \
              -var-file=env/${{ matrix.environment }}.tfvars \
              -out=tfplan
          else
            terraform -chdir=${{ env.TF_DIR }} plan \
              -var-file=env/${{ matrix.environment }}.tfvars \
              -out=tfplan
          fi
          terraform -chdir=${{ env.TF_DIR }} show -no-color tfplan > $GITHUB_WORKSPACE/plan-${{ matrix.environment }}.txt

      # ---------- APPROVAL ----------
      - name: Add Approval Instructions
        if: github.event.inputs.action != 'plan'
        run: echo -e "\n\n---\nüí¨ Comment **yes** to approve or **no** to cancel." >> plan-${{ matrix.environment }}.txt

      - name: Create Approval Issue
        if: github.event.inputs.action != 'plan'
        id: create_issue
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "Terraform Approval: ${{ github.event.inputs.action }} ‚Üí ${{ matrix.environment }}"
          content-filepath: plan-${{ matrix.environment }}.txt
          labels: terraform, approval
          assignees: ${{ github.actor }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---------- WAIT FOR APPROVAL ----------
      - name: Wait for Approval Comment
        if: github.event.inputs.action != 'plan'
        id: wait
        run: |
          issue_number=${{ steps.create_issue.outputs.issue-number }}
          for i in {1..20}; do
            comment=$(gh issue view $issue_number --json comments --jq '.comments[-1].body' || echo "")
            if [[ "$comment" =~ ^[Yy][Ee][Ss]$ ]]; then
              echo "approval=yes" >> $GITHUB_OUTPUT
              break
            elif [[ "$comment" =~ ^[Nn][Oo]$ ]]; then
              echo "approval=no" >> $GITHUB_OUTPUT
              break
            fi
            echo "‚è≥ Waiting for approval comment... ($i/20)"
            sleep 15
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---------- AUTO CLOSE ISSUES ----------
      - name: Auto Close (Approved)
        if: steps.wait.outputs.approval == 'yes'
        uses: peter-evans/close-issue@v3
        with:
          issue-number: ${{ steps.create_issue.outputs.issue-number }}
          comment: "‚úÖ Approved by @${{ github.actor }}. Executing Terraform **${{ github.event.inputs.action }}** on **${{ matrix.environment }}**."

      - name: Auto Close (Declined)
        if: steps.wait.outputs.approval == 'no'
        uses: peter-evans/close-issue@v3
        with:
          issue-number: ${{ steps.create_issue.outputs.issue-number }}
          comment: "‚ùå Cancelled by @${{ github.actor }} for **${{ matrix.environment }}**."

      # ---------- APPLY / DESTROY ----------
      - name: Terraform Apply
        if: steps.wait.outputs.approval == 'yes' && github.event.inputs.action == 'apply'
        run: terraform -chdir=${{ env.TF_DIR }} apply -auto-approve -var-file=env/${{ matrix.environment }}.tfvars

      - name: Terraform Destroy
        if: steps.wait.outputs.approval == 'yes' && github.event.inputs.action == 'destroy'
        run: terraform -chdir=${{ env.TF_DIR }} destroy -auto-approve -var-file=env/${{ matrix.environment }}.tfvars